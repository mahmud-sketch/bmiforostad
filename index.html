<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <style>
      body {
        background-color: rgb(46, 22, 70);
      }
      #main {
        margin-left: 40%;
        text-align: center;
        vertical-align: middle;
        border: 1px solid rgb(88, 81, 13);
        width: 300px;
        height: 200px;
        color: aliceblue;
      }
      input {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="main">
        <form>
          <label name="Weight(kg)">Weight(kg)</label>
          <input type="number" id="weightInput" /><br />
          <label name="Height(M)">Height(M)</label>
          <input type="number" id="heightInput" /><br />
        </form>

        <button id="calculateBtn">Calculate BMI</button><br />
        <h2 id="result"></h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
